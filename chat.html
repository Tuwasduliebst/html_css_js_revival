<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Nico - KaKaoTalk Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- About BEM CSS https://nykim.work/15 -->
    <!-- About Icons https://heroicons.com/ .... https://fontawesome.com/-->
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-xl"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">iNho</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Jan 30, 2024</div>
      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017" alt="" />
        <div class="message_row__content">
          <span class="message__author">iNho</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message_row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!..nice to meet you!</span>
            <span class="message__time">21:29</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column"><i class="fa-regular fa-square-plus fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script src="https://kit.fontawesome.com/7fd936c669.js" crossorigin="anonymous"></script>
  </body>
</html>
