<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="library_style.css" />
  </head>
  <body>
    <header>
      <div class="header-column">
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
      <div class="header-column"><span>library</span></div>
      <div class="header-column">
        <i class="fa-solid fa-cart-plus fa-2x"></i>
      </div>
    </header>
    <main>
      <form action="" class="search-book">
        <div class="search-book__column">
          <input type="text" placeholder="Search books..." />
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
      </form>

      <section class="section-first">
        <h1>Book of the day</h1>
        <article class="book-article">
          <div class="book-article__photo">
            <img src="#" alt="" />
          </div>
          <div class="book-article__content">
            <h2>No Fixed Abode</h2>
            <span>Journey Through</span>
            <div class="star">
              <i class="fa-solid fa-star"></i>

              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="book-article__content-box">
              <span class="hashtag">Journey</span>
              <span class="hashtag">Biography</span>
            </div>
            <div class="book-article__content-box">
              <div class="circle-book">
                <i class="fa-solid fa-bookmark fa-lg"></i>
              </div>
              <div class="square-book">Book Now</div>
            </div>
          </div>
        </article>
      </section>
      <section>
        <h1>Top Adventures</h1>
        <article class="top-article">
          <div class="top-article__wrap">
            <div class="cover">
              <img src="#" alt="" />
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>

              </div>
            </div>
            <div class="cover">
              <img src="#" alt="" />
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
            <div class="cover">

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
          </div>
        </article>
      </section>
      <section>
        <h1>Popular authors</h1>
        <article class="popular-article">
          <div class="popular-article__photo">
            <img src="#" alt="" />
          </div>
          <div class="popular-article__content">
            <h2>George Raymond Richard Martin</h2>
            <span>
              Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.
            </span>
          </div>
        </article>
