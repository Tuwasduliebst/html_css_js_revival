<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="playlist_style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__column">
        <a href="chats.html"><i class="fa-solid fa-xmark fa-2x"></i></a>
      </div>
      <div class="header__column">
        <h1 class="header__title">Playlist</h1>
      </div>
      <div class="header__column"></div>
    </header>

    <main class="main-screen more-screen">
      <div class="user">
        <div class="user__column">
          <img class="user__avatar user__avatar--xl" src="https://avatars3.githubusercontent.com/u/3612017" alt="" />
          <div class="user_text">
            <h4 class="user_title">Random Love</h4>
            <h6 class="user__subtitle">by Divay Kapoor</h6>
          </div>
        </div>
        <div class="user__column"></div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon icon-row__icon-play">
          <i class="fa-solid fa-play"></i>
          <span>Play</span>
        </div>
        <div class="icon-row__icon icon-row__icon-circle">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="icon-row__icon icon-row__icon-circle">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="user-list">
        <div class="user-list__column">
          <div class="user-list__colorbox"></div>
          <div class="user-list_text">
            <h4 class="user-list_title">Matargasti</h4>
            <h6 class="user-list__subtitle">Mohit Chauhan</h6>
          </div>
        </div>
        <div class="user-list__column">
          <div class="user-list__colorbox"></div>
          <div class="user-list_text">
            <h4 class="user-list_title">Attitude</h4>
            <h6 class="user-list__subtitle">Lewis OfMan Attitude</h6>
          </div>
        </div>
        <div class="user-list__column">
          <div class="user-list__colorbox"></div>
          <div class="user-list_text">
            <h4 class="user-list_title">Try Everthing</h4>
            <h6 class="user-list__subtitle">Shakira Zootopia</h6>
          </div>
        </div>
        <div class="user-list__column">
          <div class="user-list__colorbox"></div>
          <div class="user-list_text">
            <h4 class="user-list_title">Sunflower</h4>
            <h6 class="user-list__subtitle">Joseph Vincent Sunflower</h6>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/7fd936c669.js" crossorigin="anonymous"></script>
  </body>
</html>
