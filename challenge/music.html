<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music</title>
    <link rel="stylesheet" href="music_style.css" />
  </head>
  <body>
    <main>
      <section class="frame">
        <div class="frame-header">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="first-current">
          <img src="https://picsum.photos/300/350?random=1" alt="" />
          <span class="first-current__author">Tyler, the Creator</span>
          <span class="first-current__genre">Rap, Hip-Hop</span>
        </div>
        <div class="first-middle">
          <div class="shuffle">Shuffle</div>
          <div class="like">
            <i class="fa-solid fa-heart"></i>
            <span>212 971</span>
          </div>
        </div>
        <div class="music-list">
          <div class="list-box">
            <div class="cover-sm">
              <img src="https://picsum.photos/50/50?random=2" alt="" />
            </div>
            <div class="cover-contents">
              <span class="list-author">Tyler, the Creator</span>
              <span class="list-title">earfquake</span>
            </div>
            <div class="more"><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
          <div class="list-box">
            <div class="cover-sm">
              <img src="https://picsum.photos/50/50?random=3" alt="" />
            </div>
            <div class="cover-contents">
              <span class="list-author">Tyler, the Creator</span>
              <span class="list-title">november</span>
            </div>
            <div class="more"><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
          <div class="list-box">
            <div class="cover-sm">
              <img src="https://picsum.photos/50/50?random=4" alt="" />
            </div>
            <div class="cover-contents">
              <span class="list-author">Tyler, the Creator</span>
              <span class="list-title">911</span>
            </div>
            <div class="more"><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
          <div class="list-box">
            <div class="cover-sm">
              <img src="https://picsum.photos/50/50?random=5" alt="" />
            </div>
            <div class="cover-contents">
              <span class="list-author">Tyler, the Creator</span>
              <span class="list-title">wolf</span>
            </div>
            <div class="more"><i class="fa-solid fa-ellipsis-vertical"></i></div>
          </div>
        </div>
        <div class="first-controller">
          <div class="first-controller__text">
            <span class="controller-author">Tyler, the Creator</span>
            <span class="controller-title">november</span>
          </div>
          <div class="first-controller__icons">
            <div class="first-controller__icons-box">
              <i class="fa-solid fa-backward-step fa-sm"></i>
              <i class="fa-solid fa-pause fa-lg"></i>
              <i class="fa-solid fa-forward-step fa-sm"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="frame">
        <div class="frame-header">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="second-curren">
          <img src="https://picsum.photos/100/150?random=1" alt="" />
          <span class="second-current__title">November</span>
          <span class="second__author">Tyler, The Creator</span>
        </div>
        <div class="current-progressbar__box">
          <div class="current-progressbar__text">
            <div>1:56</div>
            <div>2:21</div>
          </div>
          <div class="current-progressbar__bar-bg">
            <div class="current-progressbar__bar"></div>
            <div class="circle2"><i class="fa-solid fa-circle fa-sm"></i></div>
          </div>
        </div>
        <div class="second-controller">
          <div class="second-controller__icons-box">
            <i class="fa-solid fa-repeat"></i>

            <i class="fa-solid fa-backward-step"></i>

            <i class="fa-solid fa-circle-play fa-2x"></i>

            <i class="fa-solid fa-forward-step"></i>

            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/7fd936c669.js" crossorigin="anonymous"></script>
  </body>
</html>
